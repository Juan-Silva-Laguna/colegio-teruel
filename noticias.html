        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 3rem;

            margin-bottom: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.2rem;
        }

        /* News Filters */
        .news-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .filter-btn:hover::before,
        .filter-btn.active::before {
            left: 0;
        }

        .filter-btn:hover,
        .filter-btn.active {
            color: white;
            border-color: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.3);
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .news-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            transform: translateY(0);
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .news-image-container {
            position: relative;
            overflow: hidden;
            height: 220px;
        }

        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .news-card:hover .news-image {
            transform: scale(1.05);
        }

        .news-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .news-card:hover .news-overlay {
            opacity: 1;
        }

        .news-content {
            padding: 2rem;
        }

        .news-category {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);

            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-title {
            font-size: 1.4rem;
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-weight: bold;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        .news-card:hover .news-title {
            color: #3b82f6;
        }

        .news-excerpt {
            color: #64748b;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #9ca3af;
            padding-top: 1rem;
            border-top: 1px solid #f1f5f9;
        }

        .news-date, .news-author {
            display: flex;

            gap: 0.5rem;
        }

        .news-reading-time {
            background: #f1f5f9;

            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin-top: 3rem;
        }

        .load-more-btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .load-more-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .load-more-btn:hover::before {
            left: 0;
        }

        .load-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #64748b;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .news-section {
                padding: 2rem 1rem;
            }

            .section-title {
                font-size: 2.5rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .news-filters {
                padding: 0 1rem;
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .search-box {
                margin: 0 1rem;
            }
        }

        /* Animation for news cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .news-card:nth-child(1) { animation-delay: 0.1s; }
        .news-card:nth-child(2) { animation-delay: 0.2s; }
        .news-card:nth-child(3) { animation-delay: 0.3s; }
        .news-card:nth-child(4) { animation-delay: 0.4s; }
        .news-card:nth-child(5) { animation-delay: 0.5s; }
        .news-card:nth-child(6) { animation-delay: 0.6s; }

        /* Featured News */
        .featured-news {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            margin-bottom: 2rem;
            border-radius: 20px;
            overflow: hidden;

        .featured-news .news-image-container {

        .featured-news .news-content {

        }

        .featured-news .news-title {
            font-size: 2rem;

        }

        @media (max-width: 768px) {
            .featured-news {
                grid-template-columns: 1fr;
            }
            
            .featured-news .news-content {
                padding: 2rem;
            }
            
            .featured-news .news-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

            {

                excerpt: "Estudiantes de programaci√≥n y dise√±o trabajar√°n 48 horas continuas para crear soluciones tecnol√≥gicas a problemas ambientales locales.",
                category: "tecnologia",

            },
            {

                title: "Graduaci√≥n Extraordinaria: Promoci√≥n 2023",
                excerpt: "Ceremonia especial de graduaci√≥n para reconocer el esfuerzo y dedicaci√≥n de nuestros estudiantes destacados del a√±o acad√©mico 2023.",
                category: "eventos",

                date: "2023-12-18",
                author: "Rector Dr. Jos√© Mendoza",
                readingTime: "3 min"
            }
        ];

        let currentNewsIndex = 0;
        const newsPerPage = 6;
        let currentFilter = 'all';
        let searchTerm = '';
        let isLoading = false;

        // Funci√≥n para crear una tarjeta de noticia
        function createNewsCard(news, isFeatured = false) {
            const cardClass = isFeatured ? 'news-card featured-news' : 'news-card';
            
            return `
                <article class="${cardClass}" data-category="${news.category}" onclick="openNewsModal(${news.id})">
                    <div class="news-image-container">
                        <img src="${news.image}" alt="${news.title}" class="news-image">
                        <div class="news-overlay"></div>
                    </div>
                    <div class="news-content">
                        <span class="news-category">${getCategoryName(news.category)}</span>
                        <h3 class="news-title">${news.title}</h3>
                        <p class="news-excerpt">${news.excerpt}</p>
                        <div class="news-meta">
                            <div class="news-date">
                                <span>üìÖ</span>
                                <span>${formatDate(news.date)}</span>
                            </div>
                            <div class="news-reading-time">${news.readingTime} lectura</div>
                            <div class="news-author">
                                <span>üë§</span>
                                <span>${news.author}</span>
                            </div>
                        </div>
                    </div>
                </article>
            `;
        }

        // Funci√≥n para obtener el nombre de la categor√≠a con emoji
        function getCategoryName(category) {
            const categories = {
                'academico': 'üéì Acad√©mico',
                'eventos': 'üéâ Eventos',
                'deportes': '‚öΩ Deportes',
                'cultura': 'üé® Cultura',
                'tecnologia': 'üíª Tecnolog√≠a'
            };
            return categories[category] || category;
        }

        // Funci√≥n para formatear fecha
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        // Funci√≥n para filtrar noticias
        function getFilteredNews() {
            let filtered = newsData;
            
            // Filtrar por categor√≠a
            if (currentFilter !== 'all') {
                filtered = filtered.filter(news => news.category === currentFilter);
            }
            
            // Filtrar por t√©rmino de b√∫squeda
            if (searchTerm) {
                filtered = filtered.filter(news => 
                    news.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    news.excerpt.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    news.author.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            return filtered;
        }

        // Funci√≥n para mostrar loading
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            isLoading = true;
        }

        // Funci√≥n para ocultar loading
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            isLoading = false;
        }

        // Funci√≥n para cargar noticias
        function loadNews(reset = false) {
            if (isLoading) return;
            
            showLoading();
            
            // Simular delay de carga
            setTimeout(() => {
                const newsGrid = document.getElementById('newsGrid');
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                const noResults = document.getElementById('noResults');
                
                if (reset) {
                    newsGrid.innerHTML = '';
                    currentNewsIndex = 0;
                    noResults.classList.remove('show');
                }
                
                const filteredNews = getFilteredNews();
                
                if (filteredNews.length === 0) {
                    noResults.classList.add('show');
                    loadMoreBtn.style.display = 'none';
                    hideLoading();
                    return;
                } else {
                    noResults.classList.remove('show');
                }
                
                const newsToShow = filteredNews.slice(currentNewsIndex, currentNewsIndex + newsPerPage);
                
                newsToShow.forEach((news, index) => {
                    // La primera noticia es destacada solo en la carga inicial
                    const isFeatured = reset && index === 0 && currentFilter === 'all' && !searchTerm;
                    newsGrid.innerHTML += createNewsCard(news, isFeatured);
                });
                
                currentNewsIndex += newsPerPage;
                
                // Ocultar bot√≥n si no hay m√°s noticias
                if (currentNewsIndex >= filteredNews.length) {
                    loadMoreBtn.style.display = 'none';
                } else {
                    loadMoreBtn.style.display = 'block';
                }
                
                hideLoading();
            }, 800);
        }

        // Funci√≥n para abrir modal de noticia (placeholder)
        function openNewsModal(newsId) {
            const news = newsData.find(n => n.id === newsId);
            alert(`Abriendo noticia: "${news.title}"\n\nEn una implementaci√≥n real, aqu√≠ se abrir√≠a un modal o se navegar√≠a a la p√°gina completa de la noticia.`);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar noticias iniciales
            loadNews(true);
            
            // Filtros de noticias
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (isLoading) return;
                    
                    // Remover clase active de todos los botones
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Agregar clase active al bot√≥n clickeado
                    this.classList.add('active');
                    
                    // Actualizar filtro actual
                    currentFilter = this.dataset.category;
                    
                    // Recargar noticias con el nuevo filtro
                    loadNews(true);
                });
            });
            
            // Bot√≥n cargar m√°s
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.addEventListener('click', function() {
                if (!isLoading) {
                    loadNews();
                }
            });
            
            // B√∫squeda
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchTerm = this.value.trim();
                    loadNews(true);
                }, 500);
            });
        });

        // Efecto de scroll suave para la secci√≥n
        function scrollToNews() {
            document.getElementById('noticias').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    </script>
</body>
